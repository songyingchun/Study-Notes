<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        .container {
            position: absolute;
            display: table;
            width: 100%;
            height: 100%;
            table-layout: fixed;
        }

        .left {
            display: table-cell;
            width: 200px;
            height: 100%;
            background-color: #72e4a0;
        }

        .right {
            display: table-cell;
            width: 100%;
            height: 100%;
            background-color: #9dc3e6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">固定宽度</div>
        <div class="right">自适应</div>
    </div>
</body>

</html>
