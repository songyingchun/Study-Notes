<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
       <input type="button" name="添加" value="添加" @click="add">
       <ul>
           <li v-for="val in arr">
               {{val}}
           </li>
       </ul>
    </div>
    <script src="../../js/vue.js">
        
    </script>
    <script>
        var vm = new Vue({  
            data: {
                arr: ['apple', 'pear', 'orange']
            },
            methods: {
                add: function () {
                    this.arr.push('tomato');
                }
            }
        }).$mount('#box'); 
    </script>
</body>
</html>
