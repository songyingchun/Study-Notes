<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        a => {{a}}
        <br>
        b => {{b}}
    </div>
    <script src="../../js/vue.js">
        
    </script>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                a: 1
            },
            computed: {
                b: {
                    get: function () {
                        return this.a + 2;
                    },
                    set: function (val) {
                        this.a = val;
                    }
                }
            }
        });

        document.onclick = function () {
            vm.b = 10;
        }
    </script>
</body>
</html>
