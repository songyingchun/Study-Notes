<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body>
    <div class="container" id="box">
        <form role="form" action="">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" class="form-control" name="" value="">
            </div>
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="text" id="age" class="form-control" name="" value="">
            </div>
            <div class="form-group">
                <input type="button" name="" value="添加" class="btn btn-primary">
                <input type="button" name="" value="重置" class="btn btn-danger">
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <caption class="h2">用户信息表</caption>
            <hr>
            <tr class="text-danger">
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center" v-for="(item, index) in myData">
                <td>{{index + 1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer">删除</button>
                </td>
            </tr>
            
            <tr v-show="myData.length != 0">
                <td colspan="4" class="text-right">
                    <button class="btn btn-danger btn-sm">删除全部</button>
                </td>
            </tr>
            <tr v-show="myData.length == 0">
                <td colspan="4" class="text-center text-info">
                    <p>
                        暂无数据...
                    </p>
                </td>
            </tr>
        </table>

        <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">确认要删除么？</h4>
                    </div>
                </div>
                <div class="modal-body text-right">
                    <div data-dismiss="modal" class="btn btn-primary btn-sm">
                        取消
                    </div>
                    <div data-dismiss="modal" class="btn btn-danger btn-sm">
                        确认
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: "#box",
                data: {
                    myData: [
                        
                    ]
                }
            })
        }
    </script>
</body>
</html>
