<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <blog-post v-for="post in posts" :key="post.id" :post2="post" v-on:enlarge-text="onEnlargeText"></blog-post>
    </div>
    <script src="../../../js/vue.js"></script>
    <script>
        Vue.component('blog-post', {
            props: ['post2'],
            template:
                `
                    <div class="blog-post">
                        <h3>{{ post2.title }}</h3>
                        <div v-html="post2.content"></div>
                        <button v-on:click="$emit('enlarge-text', $event, 0.1)">
                            Enlarge text
                        </button>
                    </div>
                `
        });
        new Vue({
            el: '#box',
            data: {
                posts: [
                    { id: 1, title: 'My journey with Vue', content: '<div class="syc1">syc1</div>' },
                    { id: 2, title: 'Blogging with Vue', content: '<div class="syc1">syc2</div>' },
                    { id: 3, title: 'Why Vue is so fun', content: '<div class="syc1">syc3</div>' }
                ],
                postFontSize: 0
            },
            methods: {
                onEnlargeText: function (ev, enlargeAmount) {
                    this.postFontSize += enlargeAmount;
                    console.log(enlargeAmount);
                }
            }
        });
    </script>
</body>

</html>
