<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post"></blog-post>
    </div>
    <script src="../../../js/vue.js"></script>
    <script>
        Vue.component('blog-post', {
            props: ['post'],
            template:
                `
                    <div class="blog-post">
                    <h3>{{ post.title }}</h3>
                    <div v-html="post.content"></div>
                    </div>
                `
        });
        new Vue({
            el: '#box',
            data: {
                posts: [
                    { id: 1, title: 'My journey with Vue', content: '<div class="syc1">syc1</div>' },
                    { id: 2, title: 'Blogging with Vue', content: '<div class="syc1">syc2</div>' },
                    { id: 3, title: 'Why Vue is so fun', content: '<div class="syc1">syc3</div>' }
                ]
            }
        });
    </script>
</body>

</html>
