<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <base-checkbox v-model="lovingVue" @change="change"></base-checkbox>
    </div>
    <script src="../../../js/vue.js"></script>
    <script>
        // 全局注册
        Vue.component('base-checkbox', {
            model: {
                prop: 'checked',
                event: 'change'
            },
            props: {
                checked: Boolean
            },
            template: `
                <input
                type="checkbox"
                v-bind:checked="checked"
                v-on:change="$emit('change', $event.target.checked)"
                >
            `
        });
        var vm = new Vue({
            el: "#box",
            data: {
                title: 123,
                lovingVue: true
            },
            methods: {
                doSomething: function (data) {
                    console.log(data);
                },
                change: function (data) {
                    console.log(data);
                }
            }
        })
    </script>
</body>

</html>
