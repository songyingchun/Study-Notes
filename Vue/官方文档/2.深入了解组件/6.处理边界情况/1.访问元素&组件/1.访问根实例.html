<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <root-example></root-example>
    </div>
    <script src="../../../js/vue.js">

    </script>
    <script>
        new Vue({
            el: '#box',
            data: {
                foo: 1
            },
            components: {
                'root-example': {
                    mounted: function () {
                        console.log(this, this.$root.foo);
                    },
                    methods: {
                        foo: function () {
                            console.log(this, this.$root.foo);
                        }
                    },
                    data: function () {
                        return {
                            count: 0
                        }
                    },
                    template: `<div @click="foo">{{count}}</div>`
                }
            }
        })
    </script>
</body>
</html>
