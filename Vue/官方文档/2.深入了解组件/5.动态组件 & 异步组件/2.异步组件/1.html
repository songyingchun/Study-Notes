<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <async-example></async-example>
    </div>
    <script src="../../../js/vue.js">
        
    </script>
    <script>    
    new Vue({
        el: '#box',
        components: {
            'async-example': function (resolve) {
                setTimeout(function () {
                    // 向 `resolve` 回调传递组件定义
                    resolve({
                        data: function () {
                            return {
                                count: 10
                            }
                        },
                        template: '<div>I am async!{{count}}</div>',
                    })
                }, 1000)
            }
        }
    })
    </script>
</body>

</html>
