<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <base-layout :title="title">
            <div slot="header">
                <h1>Here might be a page title</h1>
            </div>
            <p>A paragraph for the main content.</p>
            <p>And another one.</p>
            <template slot="main">
                <h1>Here's some main info</h1>
            </template>
            <template slot="footer">
                <p>Here's some contact info</p>
            </template>
        </base-layout>
    </div>
    <script src="../../../js/vue.js">
        
    </script>
    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                title: "my title"
            },
            components: {
                "base-layout": {
                    props: {
                        title: {
                            type: String,
                            default: '100'
                        }
                    },
                    data: function () {
                        return {

                        }
                    },
                    template: `
                    <div class="container">
                        <header>
                            <slot name="header"></slot>
                        </header>
                        <main>
                            <slot name="main"></slot>
                        </main>
                        <footer>
                            <slot name="footer"></slot>
                        </footer>
                    </div>`
                }
            }
        })
    </script>
</body>
</html>
