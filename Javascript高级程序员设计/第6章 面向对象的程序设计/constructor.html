  function Person(){}
  Person.prototype.sayName=function(){
    alert(this.name);
  }

  var friend1 = new Person();
  // console.log(friend.__proto__);
  Person.prototype = {
    constructor: Person,
    name : "Nicholas",
    age : 29,
    job : "Software Engineer",
    sayName : function () {
      alert(this.name);
    }
  };
  console.log(friend1.sayName===Person.prototype.sayName);
  console.log(Object.getPrototypeOf(friend1)===friend1.__proto__);
  console.log(Object.getPrototypeOf(friend1)===Person.prototype);
