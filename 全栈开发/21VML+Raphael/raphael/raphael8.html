<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<body>
  <script type="text/javascript" src="raphael.js">

  </script>
  <script type="text/javascript">
  window.onload=function(){
    let paper=Raphael(100,100,800,600);

    // 图形
    var rect=paper.rect(100,100,300,200);
    rect.attr('fill','yellow');

    rect.click(function(){
      this.attr('transform','r30');
    });
  }
  </script>
</body>
</html>
