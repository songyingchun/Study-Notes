<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{margin:0; padding:0; list-style:none;}
  #ul1 li{height:30px; position:relative;border:1px solid black;}
  #ul1 li .content{position:relative;background:white;z-index: 2;line-height: 30px;transition: all 0.3s;}
  #ul1 li .btns{position: absolute;z-index: 1;right: 0;top: 0;line-height: 30px;overflow: hidden;height: 30px;transition: 0.3s all ease;}
  #ul1 li .a.btn_read{background:blue;color:white;}
  </style>
</head>
<body>
  <script type="text/javascript" src="hammer.js"></script>
  <script type="text/javascript">
    window.onload=function(){
      let aLi=document.querySelectorAll('#ul1 li');
      Array.from(aLi).forEach(li=>{
        let hammer=new Hammer(li,{});
        hammer.on('swipeleft', function(){
          let oContent=li.children[0];

          Array.from(aLi).forEach(li=>{
            li.children[0].style.transform=`translateX(0px)`;
            Array.from(li.children[1].children).forEach(a=>{
              a.style.width=`0px`;
            });
          });

          oContent.style.transform=`translateX(-100px)`;
          Array.from(oContent.nextElementSibling.children).forEach(a=>{
            a.style.width=`50px`;
          });
        });

        hammer.on('swiperight',function(){
          let oContent=li.children[0];
          oContent.style.transform=`translateX(0px)`;
        });
      });
    }
  </script>
  <div id="ul1">
    <li>
      <div class="content">短信1</div>
      <div class="btns">
        <a href="#">删除</a>
        <a href="#">已读</a>
      </div>
    </li>
    <li>
      <div class="content">短信2</div>
      <div class="btns">
        <a href="#">删除</a>
        <a href="#">已读</a>
      </div>
    </li>
    <li>
      <div class="content">短信3</div>
      <div class="btns">
        <a href="#">删除</a>
        <a href="#">已读</a>
      </div>
    </li>
    <li>
      <div class="content">短信4</div>
      <div class="btns">
        <a href="#">删除</a>
        <a href="#">已读</a>
      </div>
    </li>
    <li>
      <div class="content">短信5</div>
      <div class="btns">
        <a href="#">删除</a>
        <a href="#">已读</a>
      </div>
    </li>
  </div>
</body>
</html>
