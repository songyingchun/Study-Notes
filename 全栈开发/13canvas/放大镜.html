<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    #div2{width:1080px;height:516px;position:relative;}
    .box{width:200px;height:200px;position:absolute;left:0;top:0;overflow:hidden;}
    #img2{width:1080px;height:516px;position:absolute;left:0;top:0}
    #img1{position:absolute;left:0;top:0;}
  </style>
</head>
<body>
  <div id="div2">
    <img id="img1" src="https://www.baidu.com/img/bd_logo1.png" style="border:1px solid #000;" alt="">
    <div class="box" id="div1">
      <img src="https://www.baidu.com/img/bd_logo1.png" id="img2" alt="">
    </div>
  </div>

  <script type="text/javascript">
  window.onload=function(){
    let oImg1=document.getElementById('img1');
    let oImg2=document.getElementById('img2');
    let oDiv1=document.getElementById('div1');
    let oDiv2=document.getElementById('div2');

    oDiv2.onmousenter=function(){
      oDiv1.style.display='block';
    }

    oDiv2.onmouseleave=function(){
      oDiv1.style.display='none';
    }

    oDiv2.onmouseover=function(ev){
      oImg2.style.left=-(oImg2.offsetWidth-oDiv1.offsetWidth)*(ev.pageX-oDiv2.offsetLeft)/oDiv1.offsetWidth+'px';
      oImg2.style.top=-(oImg2.offsetHeight-oDiv1.offsetHeight)*(ev.pageY-oDiv2.offsetTop)/oDiv1.offsetHeight+'px';

      oDiv1.style.left=ev.pageX-oDiv1.offsetWidth/2+'px';
      oDiv1.style.top=ev.pageY-oDiv1.offsetHeight/2+'px';
    }
  }
  </script>
</body>
</html>
