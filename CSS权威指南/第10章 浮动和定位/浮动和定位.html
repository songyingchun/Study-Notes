<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left {
            float: left;
            width: 1.5em;
            margin: 0 1em 1em;
            padding: 0.25em;
            border: 1px solid;
        }

        .right {
            float: right;
            width: 1.5em;
        }
    </style>
</head>

<body>

        
    <div style="position: relative;width: 10em; height: 10em; border: 1px solid;">
        <div style="position: absolute; left: 0; width: 100%; background: #ccc; top: 0; height: 5em; bottom: 0; margin: auto 0;"></div>
    </div>
    <div style="position: relative; width: 25em; border: 1px dotted; ">
        An absolutely positioned element can have its content.
        <span style="position: absolute; top: 0; left: 1em; right: 1em; width: 10em; margin: 0 auto; background: silver;">
            shrink-wrapped
        </span>
        thanks to the way positioning rules work.
    </div>
</body>

</html>
