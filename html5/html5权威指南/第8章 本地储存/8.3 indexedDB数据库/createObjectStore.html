    <script>
        function createObjectStore() {
            var dbName = 'indexedDBTest';
            var dbVersion = 20150306;

            var idb;

            var dbContent = indexedDB.open(dbName, dbVersion);

            dbContent.onsuccess = function (e) {
                idb = e.target.result;
                alert('成功');
            }

            dbContent.onsuccess = function (e) {
                alert('失败');
            }

            dbContent.onupgradeneeded = function (e) {
                idb = e.target.result;
                var tx = e.target.transaction;
                var name = 'user'
                var optionalParameters = {
                    keyPath: 'userId',
                    atuoIncrement: false
                };

                var store = idb.createObjectStore(name, optionalParameters);
                alert('创建成功');
            }
        }
        
    </script>
