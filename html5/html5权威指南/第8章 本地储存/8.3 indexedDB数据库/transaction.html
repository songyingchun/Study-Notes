    <script>
        function createObjectStore() {
            var dbName = 'indexedDBTest';
            var dbVersion = 20150306;

            var idb;

            var dbContent = indexedDB.open(dbName, dbVersion);

            dbContent.onsuccess = function (e) {
                alert('成功');
            }

            dbContent.onsuccess = function (e) {
                alert('失败');
            }

            dbContent.onupgradeneeded = function (e) {
                idb = e.target.result;
                var storeName = ['Users'];
                var mode = "readonly";      // 只读事务
                // var mode = "readwrite"      // 读写事务
                var tx = idb.transaction(storeName, mode);
            }
        }

    </script>
