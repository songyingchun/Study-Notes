<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body >
    <iframe src="child.html"></iframe>
    <iframe src="child2.html"></iframe>
    <script>
        window.onload = function () {
            window_onload();
        }
        function window_onload() {
            var iframes, messageHandler;
            iframes = window.frames;

            messageHandler = function (messageEvent) {
                if(messageEvent.ports.length > 0) {
                    iframes[1].portMessage(messageEvent.data, 'http://192.168.31.131/Study-Notes/html5/html5%E6%9D%83%E5%A8%81%E6%8C%87%E5%8D%97/%E7%AC%AC11%E7%AB%A0%20%E9%80%9A%E4%BF%A1/child2.html', messageEvent.ports);
                }
            }

            window.addEventListener('message', messageHandler, false);
        }
    </script>
</body>
</html>
